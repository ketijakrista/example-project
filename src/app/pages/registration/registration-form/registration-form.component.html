<div class="form-container">
  <form
    class="registration-form"
    *ngIf="registrationForm"
    [formGroup]="registrationForm">
    <div class="form-control">
      <label for="name">Name</label>
      <input
        placeholder="Enter name..."
        formControlName="name"
        id="name"
        type="text" />
      <small
        class="error"
        *ngIf="
          registrationForm.get('name')?.touched &&
          registrationForm.get('name')?.hasError('required')
        ">
        *This field is required
      </small>
      <small
        class="error"
        *ngIf="
          registrationForm.get('name')?.touched &&
          registrationForm.get('name')?.hasError('minlength')
        ">
        *Name should be at least 3 characters
      </small>
    </div>

    <div class="form-control">
      <label for="surname">Surname</label>
      <input
        placeholder="Enter surname..."
        id="surname"
        formControlName="surname"
        type="text" />
    </div>

    <div class="form-control">
      <label for="password">Password</label>
      <input
        placeholder="Enter password..."
        id="password"
        formControlName="password"
        type="password" />
      <small
        class="error"
        *ngIf="
          registrationForm.get('password')?.touched &&
          registrationForm.get('password')?.hasError('pattern')
        ">
        *Invalid password
      </small>
    </div>

    <div class="form-control">
      <label for="country">Country</label>
      <select id="country" formControlName="country">
        <option *ngFor="let country of countries" [value]="country.value">
          {{ country.title }}
        </option>
      </select>
    </div>

    <div class="form-control">
      <label>
        <input formControlName="newsletter" type="checkbox" />
        Subscribe to Newsletter
      </label>
    </div>
    <div class="btn-container">
      <button class="btn-submit" (click)="submitForm()" type="button">
        Register
      </button>
    </div>
  </form>
</div>
